        <section class="formu">
            <h4>Formulario de Registro</h4>
            <h3>Nombre</h3>
            <input class="controls" type="text" name="nombres" id="nombres" placeholder="Introduce tu Nombre">
            <h3>Apellidos</h3>
            <input class="controls" type="text" name="apellidos" id="apellidos" placeholder="Introduce tus Apellidos">
            <h3>Correo</h3>
            <input class="controls" type="email" name="correo" id="correo" placeholder="Introduce tu Correo">
            <h3>Contraseña</h3>
            <input class="controls" type="password" name="correo" id="correo" placeholder="Introduce tu Contraseña">
            <h3>Fecha de Nacimiento</h3>
            <input class="controls" type="date" name="fecha" id="fecha" placeholder="Introduce Fecha de Nacimiento">
            <h3>Sexo</h3>
            <div id="genre">
              <input type="radio" name="sexo" id="hombre" class="radio">
              <label for="sexo">Hombre</label>
              <input type="radio" name="sexo" id="mujer" class="radio">
              <label for="sexo">Mujer</label>
              <input type="radio" name="sexo" id="otros" class="radio">
              <label for="sexo">Otros</label>
            </div>
            <div id="boton">
              <input type="checkbox" name="aceptar" id="accept">
              <p>Estoy de acuerdo con <a href="#">Terminos y Condiciones</a> </p>
            </div>
            <input class="botons" type="submit" value="Registrar">
            
            <p><a href="#">¿Ya tengo Cuenta?</a></p>
